<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    .slidecontainer {
  width: 100%;
  z-index: 1;
  position: absolute;
  top: 0px;
  left: 0px;
}

.slider {
  -webkit-appearance: none;
  width: 50%;
  height: 50px;
  background: #d3d3d3;
  outline: none;
  opacity: 0.7;
  -webkit-transition: .2s;
  transition: opacity .2s;
}

.slider:hover {
  opacity: 1;
}

.slider::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  width: 50px;
  height: 50px;
  background: #4CAF50;
  cursor: pointer;
}

.slider::-moz-range-thumb {
  width: 50px;
  height: 50px;
  background: #4CAF50;
  cursor: pointer;
}
</style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/85/three.min.js"></script>
</head>

<body>

  <div class="slidecontainer">
    <input type="range" min="0" max="1000" value="50" class="slider" id="slide0">
    <input type="range" min="0" max="1000" value="50" class="slider" id="slide1">
    <input type="range" min="0" max="1000" value="50" class="slider" id="slide2">
    <input type="range" min="0" max="1000" value="50" class="slider" id="slide3">
    <input type="range" min="0" max="1000" value="50" class="slider" id="slide4">
    <input type="range" min="0" max="1000" value="50" class="slider" id="slide5">
    <input type="range" min="0" max="1000" value="50" class="slider" id="slide6">
    <input type="range" min="0" max="1000" value="50" class="slider" id="slide7">
  </div>

  <video id="video" loop webkit-playsinline style="display:none">
  </video>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const sliderValues = new Array(8);
    for (let i = 0; i < 8; i++) {
      document.getElementById('slide' + i).oninput = function () {
        socket.emit('slide', { id: i, val: this.value });
        sliderValues[i] = this.value;
      }
    }
  </script>

  <script id="fragShader" type="shader-code">
		uniform vec2 res;//The width and height of our screen
		uniform sampler2D bufferTexture;//Our input texture
		uniform sampler2D videoTexture;
    uniform float time;
    uniform float mixer;
    uniform float radial;
		void main() {
			vec2 st = gl_FragCoord.xy / res;
			vec2 uv = st - vec2(0.5);
			uv *= radial;
			uv += vec2(0.5);

			vec4 sum = texture2D(bufferTexture, uv);
			vec4 src = texture2D(videoTexture, uv);
			sum.rgb = mix(sum.rbg, src.rgb, mixer);
			gl_FragColor = sum;
		 	
		 }
	</script>
  <script>
    var scene;
    var camera;

    var renderer;
    var bufferScene;
    var textureA;
    var textureB;
    var bufferMaterial;
    var plane;
    var bufferObject;
    var finalMaterial;
    var quad;
    var video;
    var videoTexture;

    document.addEventListener('click', function (event) {
      if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
        var constraints = { video: { width: 1280, height: 720, facingMode: 'user' } };
        navigator.mediaDevices.getUserMedia(constraints).then(function (stream) {
          // apply the stream to the video element used in the texture
          video.srcObject = stream;
          video.play();
        }).catch(function (error) {
          console.error('Unable to access the camera/webcam.', error);
        });
      } else {
        console.error('MediaDevices interface not available.');
      }
    });

    function sceneSetup() {
      scene = new THREE.Scene();
      var width = window.innerWidth;
      var height = window.innerHeight;
      camera = new THREE.OrthographicCamera(width / - 2, width / 2, height / 2, height / - 2, 1, 1000);
      camera.position.z = 2;

      renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);
    }

    function videoTextureSetup() {
      video = document.getElementById('video');
      videoTexture = new THREE.VideoTexture(video);

      videoTexture.minFilter = THREE.LinearFilter;
      videoTexture.magFilter = THREE.LinearFilter;
      videoTexture.format = THREE.RGBFormat;
    }

    function bufferTextureSetup() {
      //Create buffer scene
      bufferScene = new THREE.Scene();
      //Create 2 buffer textures
      textureA = new THREE.WebGLRenderTarget(window.innerWidth, window.innerHeight, { minFilter: THREE.LinearFilter, magFilter: THREE.NearestFilter });
      textureB = new THREE.WebGLRenderTarget(window.innerWidth, window.innerHeight, { minFilter: THREE.LinearFilter, magFilter: THREE.NearestFilter });
      textureA.minFilter = THREE.LinearFilter;
      textureA.magFilter = THREE.LinearFilter;
      textureB.minFilter = THREE.LinearFilter;
      textureB.magFilter = THREE.LinearFilter;
      //Pass textureA to shader
      bufferMaterial = new THREE.ShaderMaterial({
        uniforms: {
          bufferTexture: { type: "t", value: textureA.texture },
          res: { type: 'v2', value: new THREE.Vector2(window.innerWidth, window.innerHeight) },
          //Keeps the resolution
          videoTexture: { type: "t", value: videoTexture },
          time: { type: "f", value: Math.random() * Math.PI * 2 + Math.PI },
          mixer: { type: "f", value: 0.01 },
          radial: { type: "f", value: 1.0 }
        },
        fragmentShader: document.getElementById('fragShader').innerHTML
      });
      plane = new THREE.PlaneBufferGeometry(window.innerWidth, window.innerHeight);
      bufferObject = new THREE.Mesh(plane, bufferMaterial);
      bufferScene.add(bufferObject);

      //Draw textureB to screen 
      finalMaterial = new THREE.MeshBasicMaterial({ map: textureB });
      quad = new THREE.Mesh(plane, finalMaterial);
      scene.add(quad);
    }

    //Initialize the Threejs scene
    sceneSetup();

    //Setup the frame buffer/texture we're going to be rendering to instead of the screen
    videoTextureSetup();

    bufferTextureSetup();


    function render() {

      requestAnimationFrame(render);

      //Draw to textureB
      renderer.render(bufferScene, camera, textureB, true);

      //Swap textureA and B
      var t = textureA;
      textureA = textureB;
      textureB = t;
      quad.material.map = textureB.texture;
      bufferMaterial.uniforms.bufferTexture.value = textureA.texture;

      //Update time
      bufferMaterial.uniforms.time.value += 0.01;
      bufferMaterial.uniforms.mixer.value = Math.pow(1 - Math.min(sliderValues[4] * 0.001 * 2, 1), 4);
      bufferMaterial.uniforms.radial.value = sliderValues[0] * 0.001 * 0.2 + 0.9;

      //Finally, draw to the screen
      renderer.render(scene, camera);
    }
    render();


  </script>
</body>

</html>
